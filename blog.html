---
layout: default
color: "#fff2fa"
menu: dark
---

  <div class="row mt5 mb6">
    <div class="col dfc l1of2">
      <img class="mh-auto mv-auto process__image_large" src="/assets/images/stag.png" alt="" data-scroll-speed="4">
    </div>
    <div class="col l1of2 l" >
      <p>Welcome to our blog. Every now and again we'll write about new design ideas and inspirations for our work.</p>
      <p>Enjoy!</p>
    </div>
  </div>

  <div class="row mv5">

    <div class="mh-auto xl tc pv2">Posts:</div>

    {% for post in site.posts %}

  <div class="row">
    <div class="">
      <div class="l">{{ post.title }}</div>
      <span class="n">{{ post.about }} ...</span>
      <span class="">
        <a href="{{ post.url }}" class=""> Read</a>
      </span>
    </div>
  </div>

  {% endfor %}

  </div>
